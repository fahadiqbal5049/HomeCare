<section class=" gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
              <p class="text-white-50 mb-5">{{ isLoginMode ? 'Please enter your login and password!' : 'Please enter your details to create an account!' }}</p>

              <form [formGroup]="isLoginMode ? loginForm : signupForm" (ngSubmit)="onSubmit()">
                <div *ngIf="!isLoginMode" class="form-outline form-white mb-4">
                  <input type="text" id="typeNameX" class="form-control form-control-lg" formControlName="name" />
                  <label class="form-label" for="typeNameX">Name</label>
                </div>

                <div *ngIf="!isLoginMode" class="form-outline form-white mb-4">
                  <input type="text" id="typeUsernameX" class="form-control form-control-lg" formControlName="username" />
                  <label class="form-label" for="typeUsernameX">Username</label>
                </div>

                <div *ngIf="!isLoginMode" class="form-outline form-white mb-4">
                  <input type="text" id="typeMobileX" class="form-control form-control-lg" formControlName="mobile" />
                  <label class="form-label" for="typeMobileX">Mobile Number</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <div *ngIf="!isLoginMode" class="form-outline form-white mb-4">
                  <input type="password" id="typeConfirmPasswordX" class="form-control form-control-lg" formControlName="confirmPassword" />
                  <label class="form-label" for="typeConfirmPasswordX">Confirm Password</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="isLoginMode ? loginForm.invalid : signupForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
              </form>

            </div>

            <div>
              <p class="mb-0">{{ isLoginMode ? "Don't have an account?" : 'Already have an account?' }} <a href="javascript:void(0)" (click)="toggleMode()" class="text-white-50 fw-bold">{{ isLoginMode ? 'Sign Up' : 'Login' }}</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
