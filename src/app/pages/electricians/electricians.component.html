<div class="mt-3 text-center">
  <button class="btn-warning" (click)="gotohome()">Back to Home</button>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">Electrician Services</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let service of electricianServices">
      <div class="card mb-4 text-center ">
        <img [src]="service.IMAGE ? service.IMAGE : 'https://plus.unsplash.com/premium_photo-1661331729490-14327669b5b9?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'" class="card-img-top img-fluid mb-3 rounded-circle" alt="Service Image">
        <div class="card-body">
          <h5 class="card-title">Name :<br> {{ service.Name }}</h5>
          <p class="card-text">Service Details : <br> {{ service.SERVICE_DETAILS }}</p>
          <p class="card-text"><small class="text-muted">Location : <br> {{ service.LOCATION }}</small></p>
          <p class="card-text"><small class="text-muted">CNIC : <br>{{ service.CNIC }}</small></p>
          <p class="card-text"><small class="text-muted">TYPE : <br>{{ service.TYPE }}</small></p>
          <button class="btn btn-primary" (click)="openModal('{{service.Name}} Cleaning')">Book Now</button>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingModalLabel">Book Electrician</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label for="userName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="userName" name="userName">
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="userEmail" [(ngModel)]="userEmail" name="userEmail">
          </div>
          <div class="mb-3">
            <label for="userPhone" class="form-label">Your Phone</label>
            <input type="text" class="form-control" id="userPhone" [(ngModel)]="userPhone" name="userPhone">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
