<div class="container mt-5">
  <h2 class="text-center mb-4">Register Your Service</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name/Company Name</label>
      <input type="text" class="form-control" id="inputName" formControlName="name">
    </div>
    <div class="col-md-6">
      <label for="inputCnic" class="form-label">CNIC #</label>
      <input type="text" class="form-control" id="inputCnic" formControlName="cnic">
    </div>
    <div class="col-md-6">
      <label for="inputService" class="form-label">Service</label>
      <select id="inputService" class="form-select" formControlName="service">
        <option selected>Choose...</option>
        <option *ngFor="let service of services" [value]="service">{{ service }}</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputLocation" class="form-label">Location</label>
      <input type="text" class="form-control" id="inputLocation" formControlName="location">
    </div>
    <div class="col-12">
      <label for="inputServiceDetails" class="form-label">Service Details</label>
      <textarea class="form-control" id="inputServiceDetails" formControlName="serviceDetails"></textarea>
    </div>
    <div class="col-md-6">
      <label for="inputType" class="form-label">Type</label>
      <select id="inputType" class="form-select" formControlName="type">
        <option selected>Choose...</option>
        <option value="Individual">Individual</option>
        <option value="Company">Company</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputPicture" class="form-label">Upload Picture</label>
      <input type="file" class="form-control" id="inputPicture" (change)="onFileChange($event)">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register Service</button>
    </div>
  </form>
</div>
